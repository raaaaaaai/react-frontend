apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ReactRegistry01.azure.io/raaaaaaai/react-frontend/$(Build.BuildId)
          ports:
            - containerPort: 3000


  
